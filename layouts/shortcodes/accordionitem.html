{{- $title := .Get "title" | default "Titel" -}}
{{- $open := .Get "open" | default "" -}}
{{- $id := .Get "id" | default "" -}}
{{- $isOpen := or (eq (lower $open) "true") (eq $open "1") -}}

<details class="border border-gray-200 rounded-xl bg-white" data-accordion-item {{ if $isOpen }}open{{ end }} {{ if $id
  }}id="{{ $id }}" {{ end }}>
  <summary class="cursor-pointer p-3 sm:p-4 font-bold list-none hover:bg-gray-50" data-accordion-summary>
    <span>{{ $title }}</span>
  </summary>
  <div class="px-3 sm:px-4 pb-3 sm:pb-4 text-gray-700" data-accordion-panel>
    {{ .Inner | markdownify }}
  </div>
</details>
