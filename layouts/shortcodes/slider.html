<div class="relative overflow-hidden my-8">
  <div class="flex gap-4 overflow-x-auto snap-x snap-mandatory scrollbar-hide">
    {{ .Inner | safeHTML }}
  </div>
  <button
    class="absolute top-1/2 left-2 -translate-y-1/2 bg-black/50 text-white border-0 px-4 py-2 cursor-pointer rounded-full hover:bg-black/70 transition-colors"
    onclick="this.parentElement.querySelector('.overflow-x-auto').scrollBy({left: -300, behavior: 'smooth'})">‹</button>
  <button
    class="absolute top-1/2 right-2 -translate-y-1/2 bg-black/50 text-white border-0 px-4 py-2 cursor-pointer rounded-full hover:bg-black/70 transition-colors"
    onclick="this.parentElement.querySelector('.overflow-x-auto').scrollBy({left: 300, behavior: 'smooth'})">›</button>
</div>

<style>
  .scrollbar-hide {
    scrollbar-width: none;
    /* Firefox */
  }

  .scrollbar-hide::-webkit-scrollbar {
    display: none;
    /* Chrome, Safari */
  }

  .slide {
    flex: 0 0 100%;
    scroll-snap-align: start;
    background: #f8f8f8;
    padding: 1rem;
    border-radius: 0.5rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .slide h3 {
    margin-top: 0;
  }
</style>
