{{- $title := .Get "title" -}}
{{- $link  := .Get "link" -}}
{{- $icon  := .Get "icon" | default "circle" -}}

<article class="box3-item" role="listitem">
  <a class="box3-card" href="{{ $link }}">
    <span class="box3-icon" aria-hidden="true">
      {{ with resources.Get (printf "icons/%s.svg" $icon) }}{{ .Content | safeHTML }}{{ end }}
    </span>
    <h3 class="box3-title">{{ $title }}</h3>
    <p class="box3-text">{{ .Inner | markdownify }}</p>
    <span class="box3-cta" aria-hidden="true">Mehr&nbsp;â†’</span>
  </a>
</article>
